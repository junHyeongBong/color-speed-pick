<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 색깔 선택</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.2s ease;
        }

        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #start-button:hover {
            background-color: #45a049;
        }

        #game-container {
            display: none;
        }

        #level {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #title {
            font-size: 20px;
            font-weight: normal;
            margin-top: 10px;
        }

        .color-option {
            width: 45px;
            height: 45px;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
            border: 2px solid #000;
        }

        .correct-color {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border: 2px solid #000;
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        @keyframes flash-green {
            0% { background-color: rgba(0, 255, 0, 0.8); }
            50% { background-color: transparent; }
            100% { background-color: rgba(0, 255, 0, 0.8); }
        }

        @keyframes flash-red {
            0% { background-color: rgba(255, 0, 0, 0.8); }
            50% { background-color: transparent; }
            100% { background-color: rgba(255, 0, 0, 0.8); }
        }

        .flash-green {
            animation: flash-green 0.4s ease-out 2;
        }

        .flash-red {
            animation: flash-red 0.4s ease-out 2;
        }

        @media (max-width: 600px) {
            #start-button {
                padding: 10px 20px;
                font-size: 18px;
            }

            #level {
                font-size: 20px;
            }

            #title {
                font-size: 18px;
            }

            #timer {
                font-size: 18px;
            }

            .color-option {
                width: 45px;
                height: 45px;
            }

            .correct-color {
                width: 100px;
                height: 100px;
            }
        }

        /* 타이머 결과 박스 스타일 */
        #timer-result {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            font-size: 28px;
            font-weight: bold;
            z-index: 1000;
            width: 300px;
            text-align: center;
        }

        /* 모달창 스타일 */
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        /* 모달창 안의 재시작 버튼 */
        #modal-restart-button {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            margin-top: 20px;
        }

        #modal-restart-button:hover {
            background-color: #218838;
        }

        /* 애드센스 배너 스타일 */
        .adsense-banner {
            margin-top: 20px;
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        /* 버튼 스타일 */
        .result-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        #share-button {
            background-color: #007bff;
            color: white;
        }

        #share-button:hover {
            background-color: #0056b3;
        }

        #restart-button {
            background-color: #28a745;
            color: white;
        }

        #restart-button:hover {
            background-color: #218838;
        }

        /* 버튼 컨테이너 스타일 */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* 예시 그림 영역 */
        #color-options-container {
            border: 2px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            display: inline-block;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="title">랜덤 색깔 선택</div>
    <div id="level">LEVEL 1 >>> LEVEL 20</div>
    <div id="timer">00:00.00</div>
    <button id="start-button">게임 시작</button>
    <div id="game-container">
        <div id="correct-color" class="correct-color"></div>
        <div id="color-options-container">
            <div id="color-options"></div>
        </div>
    </div>
    <div id="timer-result">
        타이머 기록: <span id="final-time">00:00.00</span>
        <div class="button-container">
            <button id="share-button" class="result-button">공유하기</button>
            <button id="restart-button" class="result-button">다시하기</button>
        </div>
    </div>

    <!-- 모달창 -->
    <div id="modal">
        <div class="adsense-banner">
            <!-- 여기에서 구글 애드센스 광고가 표시됩니다 -->
            <p>영역</p>
        </div>
        <button id="modal-restart-button">재시작</button>
    </div>

    <!-- jQuery 및 html2canvas 라이브러리 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script>
        $(document).ready(function() {
            let colorCount = 3; // 처음엔 3개의 예시로 시작
            let currentLevel = 1; // 현재 레벨
            let maxLevel = 1; // 최대 레벨 (레벨업 시 증가)
            let timerInterval; // 타이머 인터벌을 저장하기 위한 변수
            let elapsedTime = 0; // 경과된 시간을 저장하기 위한 변수 (1/100초 단위)

            // 숫자를 두 자리로 표시하기 위한 함수
            function formatTimeUnit(unit) {
                return unit < 10 ? '0' + unit : unit;
            }

            // 타이머 업데이트 함수
            function updateTimer() {
                const minutes = Math.floor(elapsedTime / 6000);
                const seconds = Math.floor((elapsedTime % 6000) / 100);
                const milliseconds = elapsedTime % 100;

                const formattedTime = `${formatTimeUnit(minutes)}:${formatTimeUnit(seconds)}.${formatTimeUnit(milliseconds)}`;
                $('#timer').text(formattedTime);
            }

            // 랜덤 색깔 생성 함수 (투명도 추가)
            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                const alpha = (Math.random() * 0.5 + 0.5).toFixed(2); // 0.5 ~ 1.0 사이의 투명도
                return `rgba(${parseInt(color.slice(1, 3), 16)}, ${parseInt(color.slice(3, 5), 16)}, ${parseInt(color.slice(5, 7), 16)}, ${alpha})`;
            }

            // 정답 색깔을 새로 설정하고 화면을 업데이트하는 함수
            function updateColors() {
                const correctColor = getRandomColor();
                $('#correct-color').css('background-color', correctColor);

                const colorOptions = [correctColor];
                for (let i = 1; i < colorCount; i++) {
                    colorOptions.push(getRandomColor());
                }
                colorOptions.sort(() => Math.random() - 0.5);

                const colorOptionsContainer = $('#color-options');
                colorOptionsContainer.empty(); // 기존의 버튼들을 삭제
                colorOptions.forEach(color => {
                    const colorDiv = $('<div></div>');
                    colorDiv.addClass('color-option');
                    colorDiv.css('background-color', color);
                    colorDiv.click(() => handleColorClick(color === correctColor));
                    colorOptionsContainer.append(colorDiv);
                });
            }

            // 색깔을 클릭했을 때의 처리 함수
            function handleColorClick(isCorrect) {
                if (isCorrect) {
                    $('body')
                        .addClass('flash-green')
                        .delay(400)
                        .queue(function(next) {
                            $(this).removeClass('flash-green');
                            next();
                        });

                    if (currentLevel === 20) {
                        clearInterval(timerInterval);
                        $('#final-time').text($('#timer').text());
                        $('#timer-result').show();
                    } else {
                        currentLevel++;
                        maxLevel = Math.max(maxLevel, currentLevel);
                        colorCount++;
                        $('#level').text(`LEVEL ${currentLevel} >>> LEVEL 20`);
                        updateColors();
                    }
                } else {
                    $('body')
                        .addClass('flash-red')
                        .delay(400)
                        .queue(function(next) {
                            $(this).removeClass('flash-red');
                            next();
                        });

                    // 모달창 표시 및 3초 타이머 시작
                    $('#modal').fadeIn();
                    setTimeout(function() {
                        $('#modal-restart-button').show(); // 3초 후 재시작 버튼 표시
                    }, 3000);
                }
            }

            // 타이머 시작 함수
            function startTimer() {
                timerInterval = setInterval(() => {
                    elapsedTime++;
                    updateTimer();
                }, 10); // 10ms마다 타이머 업데이트
            }

            // 게임 시작 함수
            function startGame() {
                $('#start-button').hide();
                $('#game-container').show();
                $('#timer-result').hide();
                updateColors();
                elapsedTime = 0;
                updateTimer();
                startTimer();
            }

            // 게임 시작 버튼 클릭 이벤트 핸들러
            $('#start-button').click(startGame);

            // 다시하기 버튼 클릭 이벤트 핸들러
            $('#restart-button, #modal-restart-button').click(function() {
                $('#modal').hide(); // 모달창 숨기기
                $('#modal-restart-button').hide(); // 모달 재시작 버튼 숨기기
                $('#timer-result').hide(); // 타이머 결과 박스 숨기기
                $('#start-button').show(); // 게임 시작 버튼 표시
                $('#game-container').hide(); // 게임 컨테이너 숨기기
                $('#timer').text('00:00.00'); // 타이머 초기화
                clearInterval(timerInterval); // 타이머 중지
                elapsedTime = 0; // 경과 시간 초기화
                currentLevel = 1; // 레벨 1로 초기화
                colorCount = 3; // 예시 수를 3개로 초기화
                $('#level').text('LEVEL 1 >>> LEVEL 20'); // 레벨 문구 초기화
            });

            // 공유하기 버튼 클릭 이벤트 핸들러
            $('#share-button').click(function() {
                html2canvas(document.body).then(function(canvas) {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL('image/png');
                    link.download = 'game_screenshot.png';
                    link.click();
                });
            });
        });
    </script>
</body>
</html>
